<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="src/favicon.ico" type="image/x-icon">
	<title>PIANO PWA</title>
</head>
<body>
	<div class="modal">
		<div class="modal__box">
			<select class="modal__box-select">
				<option value=3>EASY</option>
				<option value=10>MED</option>
				<option value=25>HARD</option>
				<option value=100>REALLY HARD</option>
			</select>
			<button class="modal__button">PLAY</button>
		</div>
	</div>
	<div class="user-settings">
		<div class="user-settings__menu">
			<h2>SETTINGS</h2>
			<ul>
				<li>Show notes<input id="checkbox1" type="checkbox"></li>
				<li>Show keyboard letters<input id="checkbox2" type="checkbox"></li>
			</ul>
		</div>
		<div class="user-settings__icon"></div>
	</div>
	<div class="timer_display"></div>
	<div class="targetNoteHolder">
		<div id="targetNote" data-key=""></div>
	</div>
	<section>
		<div class="keys">
			<div data-key="65" class="white key">
				<div data-key="87" class="black key">
					<div class="sound hidden">W</div>
					<div class="note hidden">C♯<br>D♭</div>
				</div>
				<div class="sound hidden">A</div>
				<div class="note hidden">C</div>
			</div>
			<div data-key="83" class="white key">
				<div data-key="69" class="black key">
					<div class="sound hidden">E</div>
					<div class="note hidden">D♯<br>E♭</div>
				</div>
				<div class="sound hidden">S</div>
				<div class="note hidden">D</div>
			</div>
			<div data-key="68" class="white key">
				<div class="sound hidden">D</div>
				<div class="note hidden">E</div>
			</div>
			<div data-key="70" class="white key">
				<div data-key="84" class="black key">
					<div class="sound hidden">T</div>
					<div class="note hidden">F♯<br>G♭</div>
				</div>
				<div class="sound hidden">F</div>
				<div class="note hidden">F</div>
			</div>
			<div data-key="71" class="white key">
				<div data-key="89" class="black key">
					<div class="sound hidden">Y</div>
					<div class="note hidden">G♯<br>A♭</div>
				</div>
				<div class="sound hidden">G</div>
				<div class="note hidden">G</div>
			</div>
			<div data-key="72" class="white key">
				<div data-key="85" class="black key">
					<div class="sound hidden">U</div>
					<div class="note hidden">A♯<br>B♭</div>
				</div>
				<div class="sound hidden">H</div>
				<div class="note hidden">A</div>
			</div>
			<div data-key="74" class="white key">
				<div class="sound hidden">J</div>
				<div class="note hidden">B</div>
			</div>
		</div>
	</section>

	<audio data-key="65" src="sounds/c1.wav"></audio>
	<audio data-key="87" src="sounds/c1s.wav"></audio>
	<audio data-key="83" src="sounds/d1.wav"></audio>
	<audio data-key="69" src="sounds/d1s.wav"></audio>
	<audio data-key="68" src="sounds/e1.wav"></audio>
	<audio data-key="70" src="sounds/f1.wav"></audio>
	<audio data-key="84" src="sounds/f1s.wav"></audio>
	<audio data-key="71" src="sounds/g1.wav"></audio>
	<audio data-key="89" src="sounds/g1s.wav"></audio>
	<audio data-key="72" src="sounds/a1.wav"></audio>
	<audio data-key="85" src="sounds/a1s.wav"></audio>
	<audio data-key="74" src="sounds/b1.wav"></audio>

	<audio data-key="x" src="sounds/kick.wav"></audio>

</body>
</html>
